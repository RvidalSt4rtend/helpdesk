<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HELPDESK{% endblock %}</title>
    {% load static %}
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Puedes agregar un header si lo necesitas -->
    <header>
        <nav>
            <!-- Tu navegación global aquí (opcional) -->
        </nav>
    </header>

    <!-- Aquí cargamos el layout principal de cada página -->
    {% block content %}{% endblock %}

    <footer class="mt-10 text-center text-sm text-gray-500">
        <!-- Footer simple -->
        © 2025 HelpDesk. Todos los derechos reservados.
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
